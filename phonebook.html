<!DOCTYPE html>
<html lang="en">
<head>
 <title>Store Phone Book</title>
 <meta charset="UTF-8">
 <meta name="author" content="Michael Miller">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="icon" type="image/x-icon" href="./images/phonebook_icon.ico">
 <link rel="stylesheet" href="./stylesheets/styles.css">
 <link rel="stylesheet" href="./stylesheets/phonebook.css">
</head>
<body>
<header>
 <header-component></header-component>
 <navigation-component></navigation-component>
</header>
<main>
<h2 id="storeDirectoryHeader">Department</h2>
<div id="phoneContainer">
 <div id="leftContainer">
  <div class="container officeContainer">
   <span class="headerSpan"><h3>Department</h3></span>
   <span class="infoSpanOne"></span>
  </div>
  <div class="container floorContainer">
   <span class="headerSpan"><h3>Department</h3></span>
   <span class="infoSpanTwo"></span>
  </div>
 </div>
 <div id="rightContainer">
  <div class="container installContainer">
   <span class="headerSpan"><h3>Department</h3></span>
   <span class="infoSpanThree"></span>
  </div>
  <div class="container ContractorContainer">
   <span class="headerSpan"><h3>Department</h3></span>
   <span class="infoSpanFour"></span>
  </div>
  <div class="container cashContainer">
   <span class="headerSpan"><h3>Department</h3></span>
   <span class="infoSpanFive"></span>
  </div>
  <div class="container storesContainer">
   <span class="headerSpan"><h3>Locations</h3></span>
   <span class="infoSpanSix"></span>
  </div>
 </div>
</div>
<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
</main>
<footer>
 <footer-component></footer-component>
</footer>
<script src="./javascript/headerComponent.js"></script>
<script src="./javascript/navigationComponent.js"></script>
<script src="./javascript/footerComponent.js"></script>
<script src="./javascript/phonebookActions.js"></script>
<script src="./javascript/staffObject.js"></script>
<script src="./javascript/scrollTop.js"></script>
</body>
</html>
